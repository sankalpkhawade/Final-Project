<div class="container">
    <br><br />

    <div *ngIf="isFailed" class="alert alert-danger mt-3" role="alert">
        <div class="row justify-content-center">
            <div class="col">
                {{message}} !!!!!
            </div>
        </div>
    </div>

    <h2 style="text-align: center; color:green;">Login</h2><br>
    <form [formGroup]="loginDetails" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Email</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Email is required</div>
                <div *ngIf="f.username.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="account-type">Select account type :</label>
            <select class="form-control" id="account-type" name="account-type" formControlName="accountType">
                <option value="" selected>-- select account type --</option>
                <option value="Trainee">Trainee</option>
                <option value="Trainer">Trainer</option>
            </select>
        </div><br>
        <div class="form-group" style="text-align: center">
            <button [disabled]="loading" class="btn btn-success">
                Login
            </button>
        </div>
    </form>
</div>
